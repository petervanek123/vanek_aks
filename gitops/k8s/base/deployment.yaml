apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanekapp
spec:
  selector:
    matchLabels:
      app: vanekapp
  template:
    metadata:
      labels:
        app: vanekapp
    spec:
      containers:
      - name: vanekapp
        image: vanekcr.azurecr.io/vanekapp
        resources:
          limits:            
            memory: "1000Mi"
            cpu: "1000m"
        ports:
        - containerPort: 3000
